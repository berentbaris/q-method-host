<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 3: Q-Sort Pyramid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Step 3: Q-Sort Pyramid</h1>
    <p>Drag statements into the pyramid structure.</p>

    <div class="categories-container">
        <div id="agree" class="category">Agree</div>
        <div id="neutral" class="category">Neutral</div>
        <div id="disagree" class="category">Disagree</div>
    </div>

    <!-- ðŸ›  The Q-Sort Pyramid Grid -->
    <div id="pyramid" class="pyramid-container">
        <div class="pyramid-row" data-row="1">
            <div class="dropzone" data-level="1"></div>
        </div>
        <div class="pyramid-row" data-row="2">
            <div class="dropzone" data-level="2"></div>
            <div class="dropzone" data-level="2"></div>
        </div>
        <div class="pyramid-row" data-row="3">
            <div class="dropzone" data-level="3"></div>
            <div class="dropzone" data-level="3"></div>
            <div class="dropzone" data-level="3"></div>
        </div>
        <div class="pyramid-row" data-row="4">
            <div class="dropzone" data-level="4"></div>
            <div class="dropzone" data-level="4"></div>
            <div class="dropzone" data-level="4"></div>
            <div class="dropzone" data-level="4"></div>
        </div>
    </div>

    <button id="save-qsort">Save Q-Sort</button>

    <script src="page3.js"></script>

</body>
</html>
