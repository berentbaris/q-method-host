<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Template Download/Upload</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Step 1: Download or Upload Q-Study Template</h1>
    <a href="data/template.xlsx" download>Download Template</a>
    <form id="upload-form">
        <label for="file-upload">Upload Your Filled Template:</label>
        <input type="file" id="file-upload" accept=".xlsx">
        <button type="submit">Upload</button>
    </form>
    <script src="js/page1.js"></script>
</body>
</html>
