<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 1: Template Download/Upload</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Step 1: Download or Upload Q-Study Template</h1>
    <p>
        Download the Q-study template Excel file, fill it in with your statements and Q-sort pyramid information, and upload it back here.
    </p>
    <a href="data/template.xlsx" download="template.xlsx">Download Template</a>
    <form id="uploadForm">
        <input type="file" id="fileUpload" accept=".xlsx" required />
        <button type="submit">Upload</button>
    </form>    
    <div id="upload-feedback"></div>
    <p id="statusMessage"></p> <!-- This is required for status updates -->
    <script src="js/page1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
</body>
</html>
