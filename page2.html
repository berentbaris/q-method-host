<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2: Categorize Statements</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Step 2: Sort Statements into Three Categories</h1>
    <p>Drag the statements below into the appropriate categories.</p>

    <ul id="statements" class="statement-list">
        <!-- Statements will be dynamically populated here -->
    </ul>

    <div id="categories">
        <div id="agree" class="category">
            <h3>Agree</h3>
            <ul class="dropzone"></ul>
        </div>
        <div id="neutral" class="category">
            <h3>Neutral</h3>
            <ul class="dropzone"></ul>
        </div>
        <div id="disagree" class="category">
            <h3>Disagree</h3>
            <ul class="dropzone"></ul>
        </div>
    </div>

    <button id="save-categories">Save Categories</button>

    <script src="js/page2.js"></script>
</body>
</html>
